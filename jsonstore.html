<html>
<head>
<script>
// POST some data
var xhr = new XMLHttpRequest();
xhr.open("POST", "http://app.imjasonh.com/jsonstore", false);
data = {
	"a": "aaa",
	"b": true,
	"c": [
		"hello",
		true,
		123
	]
};
xhr.send(JSON.stringify(data));
console.log(xhr.responseText);
id = JSON.parse(xhr.responseText)['_id'];

// GET that data
var xhr = new XMLHttpRequest();
xhr.open("GET", "http://app.imjasonh.com/jsonstore/" + id, false);
xhr.send();
console.log(xhr.responseText);

// DELETE the data
var xhr = new XMLHttpRequest();
xhr.open("DELETE", "http://app.imjasonh.com/jsonstore/" + id, false);
xhr.send();
console.log(xhr.responseText);

// Yep, it's gone!
var xhr = new XMLHttpRequest();
xhr.open("GET", "http://app.imjasonh.com/jsonstore/" + id, false);
xhr.send();
console.log(xhr.responseText);
</script>
</head>
<body>
</body>
</html>
